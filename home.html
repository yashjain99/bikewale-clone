<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Bikewale</title>
        <style>
            .head-block {
                height: 490px;
                background-image: url(https://imgd1.aeplcdn.com/0x0/bw/static/landing-banners/d/home-top-banner.jpg);
                color: white;
                /* background-size: contain;
                background-repeat: no-repeat; */
            }
            .header {
                height: 30px;
                padding: 11px 20px;
                background: transparent;
                font-size: 15px;
            }
            .float-left {
                float: left;
            }
            .float-right {
                float: right;
            }
            .select-city-border {
                border: 1px solid white;
                border-radius: 5px;
                margin-right: 20px;
                padding: 5px;
            }
            .head-block-description {
                margin: 30px;
                font-size: 35px;
                font-weight: bold;
                color: white;
            }
            .head-block-description > div {
                font-size: 20px;
                font-weight: normal;
            }
            #search {
                margin-top:50px;
                height: 30px;
                width: 450px;
            }
            #search + button {
                height: 40px;
                width: 100px;
                font-size: 20px;

                background-color: tomato;
            }
            .grid-block {
                display: grid;
                height: 350px;
                margin-left: 12%;
                margin-right: 12%;
            }
            div {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            div > p {
                font-size: 20px;
                font-weight: bold;
            }
            .border {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class = "head-block">
            <div class = "header">
                <div class = "float-left" >
                    <img src="https://imgd.aeplcdn.com/0x0/bw/static/icons/fff/hamburger.svg" alt="Menu" class = "border">
                    <img src = "https://imgd.aeplcdn.com/0x0/bw/static/icons/logo/fff/bikewale.svg" width = "100px" alt="Bikewale"/>
                </div>
                <div class = "float-right">
                    <div class = "select-city float-left">
                        <div class = "float-left select-city-border">
                            Select City
                        </div>
                        <div class = "float-left" >
                            <img src = "https://imgd.aeplcdn.com/0x0/cw/static/icons/svg/location-filled.svg" height = "15px" alt="Loaction"/>
                        </div>
                    </div>
                    <div class = "float-left">
                        Log in
                    </div>
                </div>
            </div>
            <div class = "head-block-description">
                FIND THE RIGHT BIKE
                <div><br/>
                    Get Comprehensive Information on Bike Prices, Specs, Reviews & More!
                </div>
            </div>
            <div>
                <input type = "text" id = "search">
                <button onclick = "" >Search</button>
            </div>

        </div>
        <div>
            <h2>
                Browse bikes by
            </h2>
        </div>
        <div class = "grid-block border">

        </div>
        <div>
            <h2>
                Featured bikes
            </h2>
        </div>
        <div class = "grid-block border">

        </div>
    </body>
</html>
